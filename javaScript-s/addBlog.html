<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      href="./styles/style.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Blog system</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Add new blog</h1>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          id="title" type="text"
          class="form-control"
          placeholder="Enter your title"
        />
      </div>
      <div class="mb-3">
        <label for="body" class="form-label">Body</label>
        <textarea id="body" placeholder="Enter tour body here" class="form-control"  rows="10"></textarea>
        <button id="add-blog" type="button" class="btn btn-primary w-100 p-2 mt-2">
          Add new blog
        </button>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/javaScript-s/scripts/addBlog.js"></script>
  </body>
</html>
